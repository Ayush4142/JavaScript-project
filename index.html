<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="boot-screen">
  <pre>
Initializing...
Loading interface █
Verifying protocols ███
Decrypting calculator logic ██████
Launching Fancy Calculator ██████████
  </pre>
</div>

<div class="toggle-container">
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</div>

<div class="calculator glass">
  <input type="text" id="display" readonly />
  <div class="buttons">
    <button class="btn" onclick="clearDisplay()">C</button>
    <button class="btn" onclick="appendValue('/')">÷</button>
    <button class="btn" onclick="appendValue('*')">×</button>
    <button class="btn" onclick="deleteLast()">⌫</button>

    <button class="btn" onclick="appendValue('7')">7</button>
    <button class="btn" onclick="appendValue('8')">8</button>
    <button class="btn" onclick="appendValue('9')">9</button>
    <button class="btn" onclick="appendValue('-')">−</button>

    <button class="btn" onclick="appendValue('4')">4</button>
    <button class="btn" onclick="appendValue('5')">5</button>
    <button class="btn" onclick="appendValue('6')">6</button>
    <button class="btn" onclick="appendValue('+')">+</button>

    <button class="btn" onclick="appendValue('1')">1</button>
    <button class="btn" onclick="appendValue('2')">2</button>
    <button class="btn" onclick="appendValue('3')">3</button>
    <button class="btn" onclick="calculate()">=</button>

    <button class="btn" onclick="square()">x²</button>
    <button class="btn" onclick="squareRoot()">√</button>
    <button class="btn" onclick="percent()">%</button>
    <button class="btn" onclick="power()">^</button>
    <button class="btn" onclick="insertPi()">π</button>
    <button class="btn" onclick="toggleSign()">±</button>
    <button class="btn" onclick="log10()">log</button>
    <button class="btn" onclick="ln()">ln</button>

    <button class="btn zero" onclick="appendValue('0')">0</button>
    <button class="btn" onclick="appendValue('.')">.</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
